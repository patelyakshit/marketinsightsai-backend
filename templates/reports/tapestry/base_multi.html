<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapestry Report - {{ report_title }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            /* Primary (Orange) */
            --primary-25: #FFF8F5;
            --primary-50: #FFF2EB;
            --primary-100: #FFE6D6;
            --primary-200: #FFD9C2;
            --primary-300: #FFBF99;
            --primary-400: #FFA36D;
            --primary-500: #FF7700;
            --primary-600: #DE6700;
            --primary-700: #BE5700;
            --primary-800: #803800;
            --primary-900: #632A00;
            --primary-950: #481C00;

            /* Neutral */
            --neutral-25: #FDFCFC;
            --neutral-50: #F8F7F7;
            --neutral-100: #F3F2F2;
            --neutral-200: #ECEAE9;
            --neutral-300: #D5D3D2;
            --neutral-400: #A6A3A0;
            --neutral-500: #7E7977;
            --neutral-600: #545251;
            --neutral-700: #433F3D;
            --neutral-800: #2A2623;
            --neutral-900: #1D1916;
            --neutral-950: #181411;

            /* Static */
            --static-white: #FFFFFF;
            --static-black: #0C0A08;

            /* Semantic aliases */
            --primary: var(--primary-500);
            --primary-light: var(--primary-400);
            --primary-dark: var(--primary-600);
            --primary-bg: var(--primary-25);
            --text-dark: var(--neutral-900);
            --text-medium: var(--neutral-600);
            --text-light: var(--neutral-500);
            --border: var(--neutral-200);
            --border-dark: var(--neutral-300);
            --bg-light: var(--neutral-50);
            --bg-card: var(--static-white);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: var(--text-dark);
            background: white;
            font-size: 11px;
        }

        @page {
            size: letter;
            margin: 0;
        }

        .page {
            width: 8.5in;
            height: 11in;
            margin: 0;
            padding: 0;
            background: white;
            position: relative;
            page-break-after: always;
            overflow: hidden;
        }

        .page:last-child {
            page-break-after: auto;
        }

        /* Top Header Bar */
        .top-header {
            height: 28px;
            background: white;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .top-header-brand {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .header-logo {
            height: 22px;
            width: auto;
        }

        .top-header-url {
            font-size: 11px;
            color: var(--text-light);
            text-decoration: none;
        }

        .top-header-url:hover {
            text-decoration: underline;
        }

        /* Report Header Section */
        .report-header {
            padding: 10px 16px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .report-header-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .store-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--primary-700);
            letter-spacing: -0.5px;
        }

        .report-subtitle {
            font-size: 12px;
            color: var(--text-light);
            font-weight: 500;
        }

        .report-header-right {
            display: flex;
            gap: 6px;
        }

        .info-badge {
            border: 1px solid var(--border-dark);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 10px;
            color: var(--text-medium);
            background: white;
        }

        .info-badge strong {
            color: var(--text-dark);
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            padding: 10px 16px;
        }

        /* Horizontal Bar Chart */
        .chart-section {
            margin-bottom: 12px;
        }

        .chart-container {
            background: white;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px 16px;
        }

        .chart-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .chart-row:last-child {
            margin-bottom: 0;
        }

        .chart-label {
            width: 180px;
            flex-shrink: 0;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-dark);
            padding-right: 12px;
            text-align: right;
        }

        .chart-bar-container {
            flex: 1;
            height: 24px;
            background: var(--neutral-100);
            border-radius: 2px;
            overflow: visible;
            position: relative;
        }

        .chart-bar {
            height: 100%;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
            min-width: fit-content;
        }

        .chart-bar-text {
            font-size: 11px;
            font-weight: 600;
            color: white;
            white-space: nowrap;
        }

        /* Segment Card - New Design */
        .segment-card {
            margin-bottom: 12px;
            overflow: hidden;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Top section: Image + Stats */
        .segment-card-top {
            display: flex;
            gap: 10px;
        }

        .segment-card-image {
            width: 220px;
            flex-shrink: 0;
        }

        .segment-profile-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 4px;
        }

        .segment-profile-placeholder {
            width: 100%;
            height: 140px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .segment-profile-placeholder span {
            font-size: 32px;
            font-weight: 800;
            color: white;
        }

        .segment-card-stats {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .segment-header {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 8px;
        }

        .segment-code-box {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .segment-code {
            font-size: 14px;
            font-weight: 700;
            color: white;
        }

        .segment-title-section {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .segment-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.2;
        }

        .segment-subtitle {
            font-size: 9px;
            color: var(--text-light);
        }

        .segment-stats-table {
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        .stats-table-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 10px;
            border-bottom: 1px solid var(--border);
        }

        .stats-table-row:last-child {
            border-bottom: none;
        }

        .stats-label {
            font-size: 10px;
            color: var(--text-medium);
        }

        .stats-value {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Footer section: 4 info boxes */
        .segment-card-footer {
            display: flex;
            gap: 10px;
            border-radius: 4px;
            overflow: hidden;
        }

        .footer-stat {
            flex: 1;
            padding: 8px 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .footer-stat:first-child {
            flex: 0 0 auto;
            min-width: 60px;
            background: rgba(0,0,0,0.1);
        }

        .footer-stat-value {
            font-size: 11px;
            font-weight: 700;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .footer-stat-label {
            font-size: 8px;
            color: rgba(255,255,255,0.8);
            margin-top: 2px;
        }

        /* Segment Description Box */
        .segment-description-box {
            border: 1px solid var(--border);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .segment-description-header {
            font-size: 11px;
            font-weight: 600;
            padding: 8px 10px;
            border-bottom: 1px solid var(--border);
            background: var(--neutral-50);
        }

        .segment-description-content {
            padding: 10px;
        }

        .segment-description-content p {
            font-size: 10px;
            color: var(--text-medium);
            line-height: 1.6;
            margin: 0;
        }

        /* Insights Section */
        .insights-section {
            margin-top: 12px;
        }

        .insights-header {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .insights-icon {
            width: 18px;
            height: 18px;
            color: var(--primary);
        }

        .insights-box {
            background: var(--primary-bg);
            border: 1px solid var(--border);
            border-left: 3px solid var(--primary);
            border-radius: 0 6px 6px 0;
            padding: 10px 12px;
        }

        .insights-box p {
            font-size: 10px;
            color: var(--text-medium);
            line-height: 1.6;
        }

        /* Footer */
        .page-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 32px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            background: white;
        }

        .footer-left {
            font-size: 9px;
            color: var(--text-light);
        }

        .footer-left a {
            color: var(--text-light);
            text-decoration: none;
        }

        .footer-left a:hover {
            text-decoration: underline;
        }

        .footer-page {
            font-size: 10px;
            color: var(--text-light);
        }

        @media print {
            .page {
                margin: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
