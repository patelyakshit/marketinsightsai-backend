<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapestry Report - {{ store.name }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            /* Primary (Orange) */
            --primary-25: #FFF8F5;
            --primary-50: #FFF2EB;
            --primary-100: #FFE6D6;
            --primary-200: #FFD9C2;
            --primary-300: #FFBF99;
            --primary-400: #FFA36D;
            --primary-500: #FF7700;
            --primary-600: #DE6700;
            --primary-700: #BE5700;
            --primary-800: #803800;
            --primary-900: #632A00;
            --primary-950: #481C00;

            /* Neutral */
            --neutral-25: #FDFCFC;
            --neutral-50: #F8F7F7;
            --neutral-100: #F3F2F2;
            --neutral-200: #ECEAE9;
            --neutral-300: #D5D3D2;
            --neutral-400: #A6A3A0;
            --neutral-500: #7E7977;
            --neutral-600: #545251;
            --neutral-700: #433F3D;
            --neutral-800: #2A2623;
            --neutral-900: #1D1916;
            --neutral-950: #181411;

            /* Static */
            --static-white: #FFFFFF;
            --static-black: #0C0A08;

            /* Semantic aliases */
            --primary: var(--primary-500);
            --primary-light: var(--primary-400);
            --primary-dark: var(--primary-600);
            --primary-bg: var(--primary-25);
            --text-dark: var(--neutral-900);
            --text-medium: var(--neutral-600);
            --text-light: var(--neutral-500);
            --border: var(--neutral-200);
            --border-dark: var(--neutral-300);
            --bg-light: var(--neutral-50);
            --bg-card: var(--static-white);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: var(--text-dark);
            background: white;
            font-size: 11px;
        }

        @page {
            size: letter;
            margin: 0;
        }

        .page {
            width: 8.5in;
            height: 11in;
            margin: 0;
            padding: 0;
            background: white;
            position: relative;
            page-break-after: always;
            overflow: hidden;
        }

        .page:last-child {
            page-break-after: auto;
        }

        /* Top Header Bar */
        .top-header {
            height: 32px;
            background: white;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
        }

        .top-header-brand {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .header-logo {
            height: 20px;
            width: auto;
        }

        .top-header-url {
            font-size: 11px;
            color: var(--text-light);
            text-decoration: none;
        }

        .top-header-url:hover {
            text-decoration: underline;
        }

        /* Report Header Section */
        .report-header {
            padding: 10px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .report-header-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .store-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-700);
            letter-spacing: -0.5px;
        }

        .report-subtitle {
            font-size: 10px;
            color: var(--text-light);
            font-weight: 500;
        }

        .report-header-right {
            display: flex;
            gap: 6px;
        }

        .info-badge {
            border: 1px solid var(--border-dark);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 10px;
            color: var(--text-medium);
            background: white;
        }

        .info-badge strong {
            color: var(--text-dark);
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            padding: 10px;
        }

        /* Horizontal Bar Chart */
        .chart-section {
            margin-bottom: 12px;
        }

        .chart-container {
            background: white;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px 16px;
        }

        .chart-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .chart-row:last-child {
            margin-bottom: 0;
        }

        .chart-label {
            width: 180px;
            flex-shrink: 0;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-dark);
            padding-right: 12px;
            text-align: right;
        }

        .chart-bar-container {
            flex: 1;
            height: 24px;
            background: var(--neutral-100);
            border-radius: 2px;
            overflow: visible;
            position: relative;
            display: flex;
            align-items: center;
        }

        .chart-bar {
            height: 100%;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
            min-width: fit-content;
        }

        .chart-bar-text {
            font-size: 11px;
            font-weight: 600;
            color: white;
            white-space: nowrap;
        }

        .chart-bar-text-outside {
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .chart-bar-small {
            min-width: 0;
            flex-shrink: 0;
        }

        /* Segment Card - New Design */
        .segment-card {
            margin-bottom: 10px;
            overflow: hidden;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Top section: Image + Stats */
        .segment-card-top {
            display: flex;
            gap: 10px;
        }

        .segment-card-image {
            width: 220px;
            flex-shrink: 0;
        }

        .segment-profile-image {
            width: 220px;
            height: fit-content;
            object-fit: cover;
            border-radius: 4px;
        }

        .segment-profile-placeholder {
            width: 100%;
            height: 140px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .segment-profile-placeholder span {
            font-size: 32px;
            font-weight: 800;
            color: white;
        }

        .segment-stats-table {
            flex: 1;
            border: 1px solid #ECEAE9;
            border-radius: 4px;
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            table-layout: fixed;
            overflow: hidden;
        }

        .segment-stats-table col {
            width: 50%;
        }

        .segment-stats-table td {
            font-size: 11px;
            font-weight: 400;
            color: #1D1916;
            padding: 8px 10px;
            border-bottom: 1px solid #ECEAE9;
            vertical-align: middle;
        }

        .segment-stats-table tr:last-child td {
            border-bottom: none;
        }

        .segment-stats-table td.stats-label {
            background-color: #F8F7F7;
            border-right: 1px solid #ECEAE9;
        }

        .segment-stats-table td.stats-value {
            background-color: #FFFFFF;
        }

        .segment-header {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 8px;
        }

        .segment-code-box {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .segment-code {
            font-size: 14px;
            font-weight: 700;
            color: white;
        }

        .segment-title-section {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .segment-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.2;
        }

        .segment-subtitle {
            font-size: 9px;
            color: var(--text-light);
        }

        /* Stat Boxes Section - 4 separate boxes (task 3) */
        .segment-stat-boxes {
            display: flex;
            gap: 8px;
        }

        .stat-box {
            flex: 1;
            padding: 8px 10px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .stat-box-primary {
            color: white;
        }

        .stat-box-primary .stat-box-value {
            color: white;
            font-size: 18px;
            font-weight: 700;
        }

        .stat-box-primary .stat-box-label {
            color: rgba(255, 255, 255, 0.85);
        }

        .stat-box-secondary .stat-box-value {
            color: inherit;
        }

        .stat-box-secondary .stat-box-label {
            opacity: 0.7;
        }

        .stat-box-value {
            font-size: 11px;
            font-weight: 600;
            line-height: 1.2;
        }

        .stat-box-label {
            font-size: 8px;
            font-weight: 500;
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Segment Description Box */
        .segment-description-box {
            border: 1px solid var(--border);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .segment-description-header {
            font-size: 10px;
            font-weight: 600;
            padding: 6px 10px;
            border-bottom: 1px solid var(--border);
            background: var(--neutral-50);
        }

        .segment-description-content {
            padding: 8px 10px;
        }

        .segment-description-content p {
            font-size: 10px;
            color: var(--text-medium);
            line-height: 1.5;
            margin: 0;
        }

        /* Segment-specific AI Insight Box (task 6) */
        .segment-insight-box {
            display: flex;
            flex-direction: column;
            padding: 4px;
            gap: 4px;
            align-items: flex-start;
            align-self: stretch;
            border-radius: 6px;
            background-color: var(--primary-50);
            margin-top: 6px;
        }

        .segment-insight-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 5px 8px;
            border-radius: 4px;
            align-self: stretch;
            color: var(--static-white);
            background: var(--primary-500);
            font-weight: 600;
            font-size: 9px;
        }

        .segment-insight-content {
            display: flex;
            justify-content: center;
            padding: 6px 8px;
            gap: 4px;
            align-items: center;
            align-self: stretch;
            font-weight: 400;
            font-size: 10px;
            color: var(--text-dark);
        }

        .segment-insight-content p {
            font-size: 10px;
            color: var(--text-medium);
            line-height: 1.5;
            margin: 0;
        }

        /* Section Divider (task 5) */
        .section-divider {
            height: 1px;
            background: var(--border-dark);
            margin: 16px 0;
        }

        /* Section Separator with centered text */
        .section-separator {
            display: flex;
            align-items: center;
            margin: 16px 0;
        }

        .section-separator::before,
        .section-separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-dark);
        }

        .section-separator-text {
            padding: 0 16px;
            font-size: 10px;
            font-weight: 600;
            color: var(--text-light);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Segment Divider - between segments on pages 2 and 3 */
        .segment-divider {
            height: 1px;
            background: var(--border-dark);
            margin: 12px 0;
        }

        /* Segment Details Heading */
        .segment-details-heading {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dark);
            text-align: center;
            padding: 4px 0;
        }

        /* Insights Section */
        .insights-section {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            padding: 4px;
            gap: 4px;
            align-items: flex-start;
            align-self: stretch;
            border-radius: 8px;
            background-color: var(--primary-50);
        }

        .insights-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            border-radius: 4px;
            align-self: stretch;
            color: var(--static-white);
            background: var(--primary-500);
            font-weight: 600;
            font-size: 10px;
        }

        /* Scope label for insights headers */
        .insights-scope {
            font-size: 9px;
            font-weight: 500;
            opacity: 0.7;
        }

        /* Main insights section (larger font) */
        .insights-section-main .insights-header {
            font-size: 12px;
        }

        .insights-section-main .insights-scope {
            font-size: 10px;
        }

        .insights-icon {
            width: 18px;
            height: 18px;
            color: var(--primary);
        }

        .insights-box {
            display: flex;
            justify-content: center;
            padding: 8px;
            gap: 8px;
            align-items: center;
            align-self: stretch;
            font-weight: 400;
            font-size: 10px;
            color: var(--text-dark);
        }

        .insights-box p {
            font-size: 10px;
            color: var(--text-medium);
            line-height: 1.6;
        }

        /* Larger font for main insights section */
        .insights-section-main .insights-box p {
            font-size: 12px;
        }

        /* Footer */
        .page-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 32px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            background: white;
        }

        .footer-left {
            font-size: 9px;
            color: var(--text-light);
        }

        .footer-left a {
            color: var(--text-light);
            text-decoration: none;
        }

        .footer-left a:hover {
            text-decoration: underline;
        }

        .footer-page {
            font-size: 10px;
            color: var(--text-light);
        }

        @media print {
            .page {
                margin: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
